<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Name</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container__game">
      <h1>Guess My Name</h1>
      <h2>Règles :</h2>
      <p>
        1. Devinez mon nom (accents autorisés)<br />
        2. Si votre supposition est incorrecte, vous pourrez deviner à nouveau.
        <br />3. Le jeu continue jusqu'à ce que vous deviniez le bon nom.
      </p>
      <label for="guessInput">Entrez un nom :</label>
      <input type="text" id="guessInput" />
      <button id="guessButton">Devinez !</button>
      <p id="result"></p>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
